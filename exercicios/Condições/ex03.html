<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condições</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade do carro: <input type="number" id="txtvel">Km/H

    <input type="button" value="Verificar" onclick="calcular()">

    <div id="res"></div>

    <script>
        function calcular() {
            let txtvel = document.getElementById('txtvel')
            let res = document.getElementById('res')
            let vel = Number(txtvel.value)

            if (vel >= 60) {
                res.innerHTML = `Sua velocidade é de ${vel}Km/H MULTADO !!`

            }else {
                res.innerHTML = `Sua velocidade é de ${vel}Km/H. Dirija sempre com cinto de segurança`

            }
            
        }
    </script>

</body>
</html>
