<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro código usansdo JS</title>
</head>
<body>
    <script>
        let idade = Number(prompt("Verifique se você é maior de idade. Digite sua idade: "))

        if (idade >= 18) {
            document.write(`Você tem ${idade} e já é maior de idade`)
        }
        else if (idade < 18) {
            document.write(`Você tem ${idade}, ainda é menor de idade.`)
        }
        
    </script>
    
</body>
</html>
